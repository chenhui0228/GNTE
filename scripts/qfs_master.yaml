
log_dir: "/qingstor/log"
run_dir: "/qingstor/run"
audit_dir: "/qingstor/data/master"
audit_ttl: 43200 #3600*12 second
listen_addr:
  - "tcp://0.0.0.0:19999"
  - "unix:///qingstor/run/qfs_master.sock"

# compatible should set to be true if data migrated from v1 qs_gateway previous
compatible: true
idle_timeout: 30

qfs_meta:
  local_addr: "unix:///qingstor/run/qfs_meta.sock"
  backup_addrs:
    - "172.20.1.3:9291"
    - "172.20.1.4:9291"
    - "172.20.1.5:9291"
  idle_conections: 20
  timeout: 30

qfs_storage:
  db_path: "/qingstor/data/"
  devices:
      - dev_path: "/dev/vdc"
        dev_id: 1
      - dev_path: "/dev/vdd"
        dev_id: 2

raft:
  timeout: 20
  raft_dir: "/qingstor/data/master/"
  raft_addr: "172.20.1.3:9991"
  node_id: "1"
  cluster:
    - node_addr: "172.20.1.3:9991"
      node_id: "1"
    - node_addr: "172.20.1.4:9991"
      node_id: "2"
    - node_addr: "172.20.1.5:9991"
      node_id: "3"
limits: